<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        header {
            background-color: #000;
            color: #fff;

            margin: 0;

        }
        .car-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }
        .car {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            margin: 20px;
            overflow: hidden;
            text-align: center;
        }
        .car img {
            width: 100%;
            height: auto;
        }
        .car-info {
            padding: 20px;
        }
        .car-info h2 {
            font-size: 24px;
            color: #000;
        }
        .car-info p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
