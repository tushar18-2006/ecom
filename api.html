<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store API - Products</title>
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <h1>Products from Fake Store API</h1>

    <div id="products-container"></div>

    <script>
        // Function to fetch products and display them
        async function fetchProducts() {
            try {
                // Fetching products from the FakeStore API
                const response = await fetch('https://fakestoreapi.com/products');
                const products = await response.json();

                // Get the container to display products
                const productsContainer = document.getElementById('products-container');

                // Loop through the products and create HTML elements for each
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');

                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.category}</p>
                        <p>$${product.price}</p>
                    `;

                    // Append each product div to the container
                    productsContainer.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Fetch and display the products when the page loads
        fetchProducts();
    </script>

</body>
</html>
